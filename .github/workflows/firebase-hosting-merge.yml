name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cd docs && npm ci && npm run build
      - name: Test unit component
        run: npm ci --legacy-peer-deps && npm run test:unit
      - name: Test unit docs
        run: cd docs npm ci && npm run test:unit
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_VUE_TECHS_LOGOS }}'
          channelId: live
          projectId: vue-techs-logos
